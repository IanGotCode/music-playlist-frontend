<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Music Playlist</h1>
      <div class="text-center box">
        <form method="post">
          <div id='email'>
            Email:
          </div>
            <input class='border' type="text" placeholder="email">
            <br>

          <div id='password'>
            Password:
          </div>
            <input class='border' type="text" placeholder="password">
            <br>

          <div id='confirmPassword'>
            Confirm Password:
          </div>
            <input class='border' type="text" placeholder="confirm password">
            <br>

          <div>
          <button id='signUp' type="button" name="button">Sign-Up</button>
          </div>
        </form>
      </div>
    </body>
</html>
